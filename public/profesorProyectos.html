<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Profesor</title>

    <!-- / CSS -->
    <link rel="stylesheet" href="CSS/Home.css" type="text/css" >
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="CSS/form_1.css">
    <link rel="stylesheet" type="text/css" href="CSS/Table.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/map.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

  <body>

    <header>
      <div class="header">
        <a  id="menu-action">
        <i class="fa fa-bars"></i>
        <span>Cerrar</span>
        </a>
        <div class="logo">
          <img src="IMG/logo.png" class="small"/>
        </div>
      </div>
      <div class="sidebar">
        <ul>
          <li><a href="profesorIndex.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
          <li><a><i class="fas fa-user-cog"></i><span>Perfil</span></a></li>
          <li><a><i class="fas fa-project-diagram"></i><span>Proyectos</span></a></li>
          <li><a id="salir" class="exit"><i class="fas fa-sign-out-alt"></i><span>Log out</span></a></li>
        </ul>
      </div>
    </header>


      <!-- Content -->
    <main>
      <div class="main">


            <div class="table-users" id="view1">
                    <div class="tittle">Proyectos</div>
                  <table class="table" cellspacing="0" width="100%" id="table-proyectos">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Cliente</th>
                        <th>Estado</th>
                        <th>Abrir</th>
                      </tr>
                    </thead>
                  <tbody>
                    
                  </tbody>
                  </table>
                </div>


        <div class="grid" id="view2">

          <!-- Row One -->
          <div class="col-one-half">
                <form class="cf">
                        <h1 id="nombreProyecto">Proyecto</h1>
                        <br>
                        <div class="half left cf">
                         <p id="empresaProyecto"></p>
                         <p id="Lider"></p>
                         <p id="LiderTecnico"></p>
                         <input type="hidden" id="idProyecto">
                         <input type="hidden" id="idCliente">
                         <p> </p>
                        </div>
                        <div class="half right cf" id="Estudiantes">
                          
                        </div>
                        <textarea name="message" id="descripcion" placeholder="Descripcion" disabled></textarea>
                        <button type="button" class="input-editar" id="btnCliente">Cliente</button>
                        <button type="button" class="input-cancelar" id="Cancelar">Volver</button>
                      </form>
          </div>
      
          <div class="col-one-half">
                <div class="chat">
                        <div class="chat-title">
                          <h1>Chat</h1>
                        </div>
                        <div class="messages">
                          <div class="messages-content" id="chat">
                
                                <div class="message new"><figure class="avatar"><img src="img/user.png" /></figure>example</div>
                                <div class="message message-personal">test</div>
                                <div class="message loading new"><figure class="avatar"><img src="img/user.png" /></figure><span></span></div>
                          </div>
                        </div>
                        <div class="message-box">
                          <textarea type="text" class="message-input" placeholder="Escriba aqui..." id="mensajeTexto"></textarea>
                          <button type="submit" class="message-submit" id="submitMensaje">&#10140;</button>
                        </div>
                      
                      </div>
                      <div class="bg"></div>
          </div>
      
          <!-- Row Two -->
          <div class="col-one-half">
              <div class="table-users">
                  <div class="tittle">Tickets</div>
                <table class="table" cellspacing="0" width="100%" id="table-tickets">
                  <thead>
                    <tr>
                      <th>Titulo</th>
                      <th>Estudiante</th>
                      <th>Estado</th>
                      <th>Descripcion</th>
                      <th>Abrir</th>
                    </tr>
                  </thead>
                <tbody>
                  
                </tbody>
                </table>
              </div>
          </div>
      
          <div class="col-one-half">
                <div class="table-users">
                  <div class="tittle">Bitacoras</div>
                <table class="table" cellspacing="0" width="100%" id="table-Bitacoras">
                  <thead>
                    <tr>
                      <th>Titulo</th>
                      <th>Estudiante</th>
                      <th>Estado</th>
                      <th>Descripcion</th>
                      <th>Abrir</th>
                    </tr>
                  </thead>
                <tbody>
                  
                </tbody>
                </table>
              </div>
          </div>
        
        </div><!-- /.grid -->

        <div id="view3">
          <form class="cf">
            <figure class="snip1566">
              <img id="currentFoto" src="IMG/user.png" alt="sq-sample14" />
              <figcaption><i class="fas fa-plus"></i></figcaption>
              <a id="btnSeleccionarImagen"></a>
            </figure>
            <br>
            <div class="half left cf">
              <input type="text" id="nombre" placeholder="Nombre">
              <input type="email" id="correo" placeholder="Email">
              <input type="text" id="telefono" placeholder="Telefono">
              <input type="text" id="cedula" placeholder="Cedula">
              <input type="text" id="contactoNombre" placeholder="Nombre Contacto">
              <input type="text" id="contactoTel" placeholder="Telefono Contacto">
              <input type="text" id="contactoEmail" placeholder="Email Contacto">
            </div>
            <div class="half right cf">
              <input type="hidden" id="foto">
              <!-- search input box -->
              <div class="input-group">
                <input type="text" id="search_location" class="form-control" placeholder="Lugar">
                <div class="input-group-btn">
                    <button class="btn btn-default get_map input-submit" type="button" id="btnMapa">
                        Buscar
                    </button>
                </div>
            </div>
            
            <!-- display google map -->
            <section id="cd-google-map">
              <div id="google-container"></div>
              <div id="cd-zoom-in"></div>
              <div id="cd-zoom-out"></div>
            </section>
            </div>
            
              
              <!-- display selected location information -->
              <input type="hidden" id="latitude" class="search_latitude" size="30">
              <input type="hidden" id="longitude" class="search_longitude" size="30">
            <button type="button" class="input-submit" id="registrar">Registrar</button>
          </form>
        </div>

      </div>
    </main>

    <footer>
      <!-- / JS-scripts -->
      <script src="JS/jquery-3.1.1.min.js"></script>
      <script src="JS/Home.js"></script>
      <script src="JS/chart.js"></script>
      <script src="js/map.js"></script>

       <!-- Inicio: Scripts de toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Fin: Scripts de toastr -->

      <script src="JS/profesores/profesor.servicio.js"></script>
      <script src="JS/profesores/profesoresProyectos.controlador.js"></script>
    </footer>


  </body>
</html>

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Profesor</title>

    <!-- / CSS -->
    <link rel="stylesheet" href="CSS/Home.css" type="text/css" >
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="CSS/form_1.css">
    <link rel="stylesheet" type="text/css" href="CSS/Table.css">
    <link rel="stylesheet" href="css/chat.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

  <body>

    <header>
      <div class="header">
        <a  id="menu-action">
        <i class="fa fa-bars"></i>
        <span>Cerrar</span>
        </a>
        <div class="logo">
          <img src="IMG/logo.png" class="small"/>
        </div>
      </div>
      <div class="sidebar">
        <ul>
          <li><a href="profesorIndex.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
          <li><a><i class="fas fa-user-cog"></i><span>Perfil</span></a></li>
          <li><a><i class="fas fa-project-diagram"></i><span>Proyectos</span></a></li>
          <li><a id="salir" class="exit"><i class="fas fa-sign-out-alt"></i><span>Log out</span></a></li>
        </ul>
      </div>
    </header>


      <!-- Content -->
    <main>
      <div class="main">


            <div class="table-users" id="view1">
                    <div class="tittle">Proyectos</div>
                  <table class="table" cellspacing="0" width="100%" id="table-proyectos">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Cliente</th>
                        <th>Estado</th>
                        <th>Abrir</th>
                      </tr>
                    </thead>
                  <tbody>
                    
                  </tbody>
                  </table>
                </div>


        <div class="grid" id="view2">

          <!-- Row One -->
          <div class="col-one-half">
                <form class="cf">
                        <h1 id="nombreProyecto">Proyecto</h1>
                        <br>
                        <div class="half left cf">
                         <p id="empresaProyecto"></p>
                         <p id="Lider"></p>
                         <p id="LiderTecnico"></p>
                         <p> </p>
                        </div>
                        <div class="half right cf" id="Estudiantes">
                          
                        </div>
                        <textarea name="message" type="disable" id="descripcion" placeholder="Descripcion"></textarea>
                        <button type="button" class="input-submit" id="registrar">Registrar</button>
                      </form>
          </div>
      
          <div class="col-one-half">
                <div class="chat">
                        <div class="chat-title">
                          <h1>Chat</h1>
                        </div>
                        <div class="messages">
                          <div class="messages-content">
                
                                
                                <div class="message new"><figure class="avatar"><img src="img/user.png" /></figure>example</div>
                                <div class="message message-personal">test</div>
                                <div class="message loading new"><figure class="avatar"><img src="img/user.png" /></figure><span></span></div>
                          </div>
                        </div>
                        <div class="message-box">
                          <textarea type="text" class="message-input" placeholder="Escriba aqui..."></textarea>
                          <button type="submit" class="message-submit">Enviar</button>
                        </div>
                      
                      </div>
                      <div class="bg"></div>
          </div>
      
          <!-- Row Two -->
          <div class="col-one-half">
              <div class="table-users">
                  <div class="tittle">Tickets</div>
                <table class="table" cellspacing="0" width="100%" id="table-tickets">
                  <thead>
                    <tr>
                      <th>Titulo</th>
                      <th>Estudiante</th>
                      <th>Estado</th>
                      <th>Descripcion</th>
                      <th>Abrir</th>
                    </tr>
                  </thead>
                <tbody>
                  
                </tbody>
                </table>
              </div>
          </div>
      
          <div class="col-one-half">
                <div class="divChart">
                        <br>
                        <img src="IMG/logo_login.png" >
                        <h1>Cenfotec Software House</h1>
                        <p>
                            Aqui encontraras las ultimas noticias del Cenfotec Software House
                        </p>
                    </div>
          </div>
      
        </div><!-- /.grid -->

      </div>
    </main>

    <footer>
      <!-- / JS-scripts -->
      <script src="JS/jquery-3.1.1.min.js"></script>
      <script src="JS/Home.js"></script>
      <script src="JS/chart.js"></script>

       <!-- Inicio: Scripts de toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Fin: Scripts de toastr -->

      <script src="JS/profesores/profesor.servicio.js"></script>
      <script src="JS/profesores/profesoresProyectos.controlador.js"></script>
    </footer>


  </body>
</html>

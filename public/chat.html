<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/chat.css">
    <title>Document</title>
</head>
<body>
    
    <div class="chat">
        <div class="chat-title">
          <h1>Chat de Ejemplo</h1>
          <h2>Supah</h2>
          <figure class="avatar">
            <img src="img/user.png" /></figure>
        </div>
        <div class="messages">
          <div class="messages-content">

                
                <div class="message new"><figure class="avatar"><img src="img/user.png" /></figure>example</div>
                <div class="message message-personal">test</div>
                <div class="message loading new"><figure class="avatar"><img src="img/user.png" /></figure><span></span></div>
          </div>
        </div>
        <div class="message-box">
          <textarea type="text" class="message-input" placeholder="Escriba aqui..."></textarea>
          <button type="submit" class="message-submit">Send</button>
        </div>
      
      </div>
      <div class="bg"></div>

<script src="js/jquery-3.3.1.js"></script>
</body>
</html>
